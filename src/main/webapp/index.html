<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Chat</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
</head>

<body>
    <div id="selectPokemon">
        <div>
            <img src="assets/images/arrow.png" alt="Scroll up" class="scrollArrow" onclick="scrollList('selectPokemonList', 'up')">
        </div>
        <div id="selectPokemonList"></div>
        <div>
            <img src="assets/images/arrow.png" alt="Scroll down" class="scrollArrow scrollArrowDown" onclick="scrollList('selectPokemonList', 'down')">
        </div>
        <div id="selectPokemonTextBox">
            <img src="assets/images/select_box.png" alt="Select a Pokemon..." class="selectPokemonTextBoxImg">
            <img src="assets/images/arrow.png" id="selectPokemonTextBoxArrow" class="scrollArrowDown">
        </div>
        <div id="joinRejectPopup" class="alertPopup">
            <div class="alertContent">
                <div>Sorry, that Pokemon is not available.</div>
                <div>Please select another.</div>
                <br/>
                <br/>
                <div>[ OK ]</div>
            </div>
        </div>
    </div>
    <div id="pokemonChat">
        <div id="connectedPokemon">
            <div>
                <img src="assets/images/arrow.png" alt="Scroll up" class="scrollArrow" onclick="scrollList('connectedPokemonList', 'up')">
            </div>
            <div id="connectedPokemonList"></div>
            <div>
                <img src="assets/images/arrow.png" alt="Scroll down" id="scrollConnectedPokemonListArrowDown" class="scrollArrow scrollArrowDown" onclick="scrollList('connectedPokemonList', 'down')">
            </div>
        </div>
        <div id="chatWindow">
            <img src="assets/images/arrow.png" alt="Scroll up" id="scrollChatArrowUp" onclick="scrollList('chatWindowMessages', 'up')">
            <img src="assets/images/arrow.png" alt="Scroll down" id="scrollChatArrowDown" onclick="scrollList('chatWindowMessages', 'down')">
            <div id="chatWindowMessages"></div>
            <div id="chatWindowText">
                <div id="chatWindowTextIconInput">
                    <div>
                        <img id="currentPokemon" class="pokemonImgLarge">
                    </div>
                    <div>
                        <textarea id="chatInput" maxlength="300"></textarea>
                    </div>
                </div>
                <div>
                    <img src="assets/images/arrow.png" alt="Send" class="scrollArrow" onclick="sendMessage()">
                </div>
            </div>
        </div>
        <div id="chatErrorPopup" class="alertPopup">
            <div class="alertContent">
                <div>Something went wrong.</div>
                <div>Please refresh and try again.</div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
